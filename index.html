<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
</head>
<body>

    <!-- Your content here -->

    <div id="successCount">Call to Culinary Chronicles successful 0 time(s)</div>
    <div id="palettePicksCount">Call to Palette Picks successful 0 time(s)</div>

    <script>
        let successCount = 0;  // Initialize counter for Culinary Chronicles
        let palettePicksCount = 0;  // Initialize counter for Palette Picks

        function keepAliveCulinary() {
          fetch('https://culnarychronicles.onrender.com/', { mode: 'no-cors' })
            .then(() => {
              successCount++;
              console.log(`Call to Culinary Chronicles successful ${successCount} time(s)`);
              document.getElementById('successCount').innerText = `Call to Culinary Chronicles successful ${successCount} time(s)`;
            })
            .catch((error) => console.error('Culinary Chronicles Error:', error));
        }

        function keepAlivePalettePicks() {
          fetch('https://palette-picks2.vercel.app/', { mode: 'no-cors' })
            .then(() => {
              palettePicksCount++;
              console.log(`Call to Palette Picks successful ${palettePicksCount} time(s)`);
              document.getElementById('palettePicksCount').innerText = `Call to Palette Picks successful ${palettePicksCount} time(s)`;
            })
            .catch((error) => console.error('Palette Picks Error:', error));
        }

        // Call the functions immediately upon page load
        keepAliveCulinary();
        keepAlivePalettePicks();

        // Run the keepAlive function every 45 minutes for both APIs
        setInterval(keepAliveCulinary, 45 * 60 * 1000);
        setInterval(keepAlivePalettePicks, 45 * 60 * 1000);
    </script>
</body>
</html>
